{% extends 'base.html' %}


{% block title %}
<title>Добавление товара</title>
{% endblock %}


{% block body %}
<div class="container">
    <h1>Добавление товара</h1>
</div>

<form method="post">
    <input type="text" name="title" id="title" class="container form-control" placeholder="Введите название товара"><br>
    <input type="number" name="price" id="price" class="container form-control"
           placeholder="Введите цену(в долларах)"><br>
    <input type="text" name="seller" id="seller" class="container form-control" placeholder="Введите имя продавца"><br>
    <div class="d-grid gap-2 col-6 mx-auto">
        <input type="submit" class="btn btn-success" value="Создать">
    </div>
</form>
{% endblock %}
